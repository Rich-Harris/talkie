<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slider – Talkie demo 03</title>
    <link rel="stylesheet" type="text/css" href="../talkie.css">
    
    <!-- scripts -->
    <script src="../lib/d3.v3.js"></script>
    <script src="../talkie-1.0.js"></script>
    <!-- /scripts -->
    
    <style>
      body { background: white; font-family: Helvetica, Arial, sans-serif; }
      #wrapper { width: 750px; margin: auto; position: relative; }
      #controls { width: 740px; padding: 0 5px; }
      #controls audio { width: 100%; }
      .talkie-panel { font-size: 320px; text-align: center; }
      #panel-0 { color: #F83195; }
    </style>
  </head>
  <body id="example-02-slider">
    <div id="wrapper">
      <div id="panels">
        <div class="talkie-panel" id="panel-5"><span>5</span></div>
        <div class="talkie-panel" id="panel-4"><span>4</span></div>
        <div class="talkie-panel" id="panel-3"><span>3</span></div>
        <div class="talkie-panel" id="panel-2"><span>2</span></div>
        <div class="talkie-panel" id="panel-1"><span>1</span></div>
        <div class="talkie-panel" id="panel-0"><span>✺</span></div>
      </div>
    
      <div id="controls">
        <audio id="soundtrack" controls="controls">
          <!-- audio -->
          <source src="audio/01.countdown.ogg" type="audio/ogg">
          <source src="audio/01.countdown.mp3" type="audio/mpeg">
          <!-- /audio -->
        </audio>
      </div>
    </div>
    
    <script>
      var panels = Talkie.panels("#panels");
      Talkie.timeline("#soundtrack", {
        "0:01": panels.panel("4"),
        "0:02": panels.panel("3"),
        "0:03": panels.panel("2"),
        "0:04": panels.panel("1"),
        "0:05": panels.panel("0")
      });
      d3.select("#panel-0").on("Talkie.panel.load", function() {
        d3.select("#panel-0 span").style("font-size", "12px").style("color", "#000000")
          .transition().duration(500).style("font-size", "576px").style("color", "#F83195");
      });
    </script>
  </body>
</html>
